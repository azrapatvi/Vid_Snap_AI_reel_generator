{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
<style>
    .gallery-title {
        text-align: center;
        margin: 30px 0;
        font-weight: bold;
    }
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="gallery-title">Reel Gallery</h1>
    <div class="row g-4">
        {% for reel in reels %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="video-container">
                <video src="{{ url_for('static', filename='reels/' + reel) }}" controls></video>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
